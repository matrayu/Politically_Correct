<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="style.css">
    <title>Politically Correct App</title>
</head>

<body>
    <header>
        <h1>Politically Correct App</h1>
        <p>Find out which way a company leans on the political scale</p>
        <nav>
            <ul>
                <li>Home</li>
                <li>About</li>
            </ul>
        </nav>
    </header>
    <main>
        <section class="main_content_wrapper flexbox">
            <form class="filters is_open" id="js-filters">
                <div class="filters_content"></div>
                <div class="filter">
                    <div class="search-grouping">
                        <label class="label" for="contributor_employer">Business Name</label>
                        <div class="filter-search">
                            <input type="text" name="contributor_employer" id="js-contributor_employer" required value="Netflix">
                            <!-- <button class="button-search" type="button"></button> -->
                        </div>
                    </div>
                    <div class="search-grouping">
                        <label class="label" for="date_range">Time Period</label>
                        <div class="filter-search">
                            <div class="date_range_select"></div>
                                <input list="date_range" name="date_range" id="js_date_range" value="2018">
                                <datalist id="date_range">
                                    <option value="2018">2017-2018</option>
                                    <option value="2016">2015-2016</option>
                                    <option value="2014">2013-2014</option>
                                    <option value="2012">2011-2012</option>
                                    <option value="2010">2009-2010</option>
                                    <option value="2008">2007-2008</option>
                                    <option value="2006">2005-2006</option>
                                    <option value="2004">2003-2004</option>
                                    <option value="2002">2001-2002</option>
                                    <option value="2000">1999-2000</option>
                                </datalist>
                            <!-- <div class="filter_date_range">
                                <div class="date_min">
                                    <label for="date_min">Beginning</label>
                                    <input type="text" id="js-date_min" name="date_min">
                                </div>
                                <div class="range_hyphen">-</div>
                                <div class="date_max">
                                    <label for="date_max">Ending</label>
                                    <input type="text" id="js-date_max" name="date_max">
                                </div>
                                <button class="button-search" type="button"></button> 
                            </div> -->
                        </div>
                    </div>
                    <div class="search-grouping">
                        <label class="label" for="state_select">State</label>
                        <div class="filter-search">
                            <input list="states" name="states" id="js-state" value="NY">
                            <datalist id="states">
                                <option value="AL">Alabama (AL)</option>
                                <option value="AK">Alaska (AK)</option>
                                <option value="AZ">Arizona (AZ)</option>
                                <option value="AR">Arkansas (AR)</option>
                                <option value="CA">California (CA)</option>
                                <option value="CO">Colorado (CO)</option>
                                <option value="CT">Connecticut (CT)</option>
                                <option value="DE">Delaware (DE)</option>
                                <option value="DC">District Of Columbia (DC)</option>
                                <option value="FL">Florida (FL)</option>
                                <option value="GA">Georgia (GA)</option>
                                <option value="HI">Hawaii (HI)</option>
                                <option value="ID">Idaho (ID)</option>
                                <option value="IL">Illinois (IL)</option>
                                <option value="IN">Indiana (IN)</option>
                                <option value="IA">Iowa (IA)</option>
                                <option value="KS">Kansas (KS)</option>
                                <option value="KY">Kentucky (KY)</option>
                                <option value="LA">Louisiana (LA)</option>
                                <option value="ME">Maine (ME)</option>
                                <option value="MD">Maryland (MD)</option>
                                <option value="MA">Massachusetts (MA)</option>
                                <option value="MI">Michigan (MI)</option>
                                <option value="MN">Minnesota (MN)</option>
                                <option value="MS">Mississippi (MS)</option>
                                <option value="MO">Missouri (MO)</option>
                                <option value="MT">Montana (MT)</option>
                                <option value="NE">Nebraska (NE)</option>
                                <option value="NV">Nevada (NV)</option>
                                <option value="NH">New Hampshire (NH)</option>
                                <option value="NJ">New Jersey (NJ)</option>
                                <option value="NM">New Mexico (NM)</option>
                                <option value="NY">New York (NY)</option>
                                <option value="NC">North Carolina (NC)</option>
                                <option value="ND">North Dakota (ND)</option>
                                <option value="OH">Ohio (OH)</option>
                                <option value="OK">Oklahoma (OK)</option>
                                <option value="OR">Oregon (OR)</option>
                                <option value="PA">Pennsylvania (PA)</option>
                                <option value="RI">Rhode Island (RI)</option>
                                <option value="SC">South Carolina (SC)</option>
                                <option value="SD">South Dakota (SD)</option>
                                <option value="TN">Tennessee (TN)</option>
                                <option value="TX">Texas (TX)</option>
                                <option value="UT">Utah (UT)</option>
                                <option value="VT">Vermont</option>
                                <option value="VA">Virginia</option>
                                <option value="WA">Washington</option>
                                <option value="WV">West Virginia</option>
                                <option value="WI">Wisconsin</option>
                                <option value="WY">Wyoming</option>
                            </datalist>
                            <!-- <button class="button-search" type="button"></button> -->
                        </div>
                    </div>
                    <div class="search-grouping submit">
                        <input type="submit" value="Search">
                    </div>
                </div>
            </form>

            <section class="information" style="display: none;">
                <h2 class="business-name"></h2>
                <h3 class="time-period"></h3>
                <h4 class="state"></h4>
                <p class="progress"></p>
            </section>

            <div class="data_container">
                <div class="data_results js-data_results" style="display: none;">
                    <p class="js-load-1"></p>
                    <p class="js-load-2"></p>
                    <p class="results-number" ></p>
                    <p id="js-error-message" class="error-message"></p>
                </div>
                <div class="loading js-loading" style="display: none;">
                    <div class="loading-bar"></div>
                    <div class="loading-bar"></div>
                    <div class="loading-bar"></div>
                    <div class="loading-bar"></div>
                </div>
            </div>
        </section>

        
    </main>

    <footer>Copyright MF</footer>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/lodash.js/4.15.0/lodash.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/axios/0.18.0/axios.min.js"></script>
    <script src="https://code.jquery.com/jquery-3.3.1.min.js" integrity="sha256-FgpCb/KJQlLNfOu91ta32o/NMZxltwRo8QtmkMRdAu8="
        crossorigin="anonymous"></script>
    <script src="script.js"></script>
</body>

</html>
